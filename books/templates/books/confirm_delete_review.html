{% extends 'base.html' %}
{% block title %} Confirm Delete Review {% endblock %}

{% block content %}
    <h3 class="mb-5 text-danger">Are you sure you want to delete this review ?</h3>

    <h5><b>Book: </b>{{ book.title }}</h5>
    <p><b>Comment: </b> {{ review.comment }}</p>
    <a class="btn btn-danger" href="{% url 'books:delete-review' book.id review.id %}">Yes</a> | <a class="btn btn-dark" href="{% url 'books:detail' book.id %}">No</a>
{% endblock %}
